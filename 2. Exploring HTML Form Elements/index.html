<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- DONE 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="/submit_form" method="post">

        <!-- DONE 2.2: Add a first name text field -->

        <label for="firstName">First name:</label><br />
        <input type="text" id="firstName" name="firstName"/><br />

        <!-- DONE 2.3: Add a last name text field. The field must be required. -->

        <label for="lastName">Last name:</label><br />
        <input type="text" id="lastName" name="lastName" required/><br />

        <!-- DONE 2.4: Add an email text field. The field must be read only. -->

        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" readonly/><br />

        <!-- DONE 2.5: Add an address text field. The field must be disabled. -->

        <label for="address">Address:</label><br />
        <input type="text" id="address" name="address" disabled/><br />

        <!-- DONE 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        
        <label for="yearLevel">Year Level:</label><br />
        <select name="yearLevel" id="" required>
            <option value="" selected disabled>Select an option</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br />
       
        <!-- DONE 2.7: Add radio buttons that ask which learning mode the user prefers -->
        
        <label for="learningMode">Which learning mode do you prefer?</label><br />
        <input type="radio" name="learningMode" id="online" />
        <label for="learningMode">Online</label><br />
        <input type="radio" name="learningMode" id="faceToFace" />
        <label for="learningMode">Face to Face</label><br />
        
        <!-- DONE 2.8: Add check boxes that ask which subjects the user has taken -->
        
        <label for="subjectsTaken">Which subjects have you taken?</label><br />
        <input type="checkbox" name="subjectsTaken" id="IT100" />
        <label for="subjectsTaken">IT100</label><br />
        <input type="checkbox" name="subjectsTaken" id="IT101" />
        <label for="subjectsTaken">IT101</label><br />
        <input type="checkbox" name="subjectsTaken" id="IT114" />
        <label for="subjectsTaken">IT114</label><br />

        <!-- DONE 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        
        <label for="cactusShark">Would prefer to be a cactus or a shark? Why?</label><br />
        <textarea name="cactusShark" id="cactusShark"></textarea><br />

        <!-- DONE 2.10: Add a submit button -->
        <input type="submit" value="Submit" />

    </form>
</body>

</html>
